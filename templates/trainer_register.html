<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #7c3aed; /* Setting background color to the body */
    }
    .container {
      padding: 20px;
    }
    .content {
      max-width: 400px;
      margin: 0 auto;
      text-align: center; /* Center aligning the content */
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #0da9dd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0077cc;
    }
    /* Styling for radio buttons */
    .radio-group {
      display: flex;
      justify-content: space-between;
    }
    .radio-group label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2 style="color: #0da9dd; font-weight: bold; font-size: 2rem; margin-bottom: 20px;">Trainer Registration</h2>
      <form id="registrationForm"  method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
          <p id="emailError" style="color: red; display: none;">Please enter a valid email address.</p>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
          <p id="phoneError" style="color: red; display: none;">Please enter a valid phone number.</p>
        </div>
        <div class="form-group">
          <label for="college">College/University Name:</label>
          <input type="text" id="college" name="college" placeholder="Enter your college/university name">
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
          </div>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">
        </div>
        <input type="submit" value="Register">
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const emailField = document.getElementById('email');
    const phoneField = document.getElementById('phone');
    const emailError = document.getElementById('emailError');
    const phoneError = document.getElementById('phoneError');

    form.addEventListener('submit', function(event) {
      if (!validateEmail(emailField.value)) {
        emailError.style.display = 'block';
        event.preventDefault();
      } else {
        emailError.style.display = 'none';
      }

      if (!validatePhone(phoneField.value)) {
        phoneError.style.display = 'block';
        event.preventDefault();
      } else {
        phoneError.style.display = 'none';
      }
    });

    function validateEmail(email) {
      const re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^\d{10}$/; // Adjust the regex according
      return re.test(phone);
    }
  </script>
</body>
</html>
